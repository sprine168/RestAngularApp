<section class="container-fluid">
  <table class="table table-bordered table-hover">

    <thead>

      <tr class="text-primary">
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let allData of data">
        <td>{{ allData.id }}</td>
        <td><strong>{{ allData.title }}</strong></td>
        <td>{{ allData.body }}</td>
      </tr>
    </tbody>

  </table>
</section>
